# default h2-console url
# http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.show-sql=true
server.port=8080
# this is default swagger url
#http://localhost:8080/swagger-ui/
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=SecurityJWTProject
jwt.expirationTimeInS=300
jwt.refreshExpirationDateInS=1209600

#CONFIG FOR GMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# YOU NEED TO PUT EMAIL CREDENTIALS HERE
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.personal=Security JWT Project